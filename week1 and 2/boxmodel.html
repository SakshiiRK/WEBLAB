<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 900px;
            border: 1px solid #666;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
        }
        .header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
        .logo {
            width: 60px;
            height: auto;
            margin-right: 15px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .sidebar {
            float: left;
            width: 20%;
            margin-top: 15px;
        }
        .sidebar a {
            display: block;
            color: #9a74ff;
            text-decoration: none;
            padding: 5px 0;
        }
        .content-box {
            margin-left: 22%;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .inner-box {
            background: #444;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }
        .footer {
            text-align: center;
            padding-top: 15px;
            border-top: 2px solid #444;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="download.jpeg" alt="Logo" class="logo">
            <div class="title">Web Programming</div>
        </div>
        <div class="sidebar">
            <div class="content-box">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            </div>
        </div>
        <div class="content-box">
            <h3>CSS Box Model</h3>
            <div class="inner-box">
                <p>Hello World!! Welcome to web programming.</p>
            </div>
        </div>
        <div class="footer">@Copyright</div>
    </div>
</body>
</html>
