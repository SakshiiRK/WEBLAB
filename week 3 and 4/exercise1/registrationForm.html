<!DOCTYPE html>
<html>
<body>
  <form onsubmit="return validateForm()">
    Username: <input type="text" id="username"><br>
    Password: <input type="password" id="password"><br>
    Confirm Password: <input type="password" id="confirm"><br>
    Year of Birth: <input type="text" id="year"><br>
    Email: <input type="text" id="email"><br>
    <input type="checkbox" id="terms"> Agree to Terms<br>
    <button type="submit">Register</button>
  </form>

  <script>
    function validateForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const year = document.getElementById('year').value;
      const email = document.getElementById('email').value;
      const terms = document.getElementById('terms').checked;
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      const yearPattern = /^(19\d{2}|2000)$/;

      if (!username || !password || !confirm || !email || !terms) {
        alert("Please fill in all fields and agree to the terms.");
        return false;
      }
      if (password !== confirm) {
        alert("Passwords do not match.");
        return false;
      }
      if (!emailPattern.test(email)) {
        alert("Invalid email format.");
        return false;
      }
      if (!yearPattern.test(year)) {
        alert("Year of birth must be between 1900 and 2000.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
